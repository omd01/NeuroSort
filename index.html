<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroSort - Local AI Workspace Organizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        body {
            background-color: #050505;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            /* Ensures no accidental horizontal scroll */
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Custom Gradients */
        .text-gradient {
            background: linear-gradient(to right, #818cf8, #c084fc, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bg-glow {
            background: radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.15) 0%, rgba(5, 5, 5, 0) 50%);
        }

        /* 3D Perspective for the App Preview */
        .perspective-container {
            perspective: 1500px;
            margin-top: 2.5rem;
            /* Adjusted for mobile view */
        }

        .app-window {
            transform: rotateX(5deg) rotateY(-5deg) rotateZ(1deg);
            transition: transform 0.5s ease-out, box-shadow 0.5s ease-out;
            box-shadow: -20px 20px 60px -10px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.05);
            /* Fixed mobile height for predictable layout */
            height: 250px;
        }

        .app-window:hover {
            transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg) scale(1.02);
            box-shadow: 0 25px 80px -15px rgba(99, 102, 241, 0.2), 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        /* Desktop styles for App Preview */
        @media (min-width: 768px) {
            .perspective-container {
                margin-top: 4rem;
                perspective: 2000px;
            }

            .app-window {
                height: auto;
            }
        }

        /* Grid Background */
        .bg-grid {
            background-size: 50px 50px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        }

        /* Animations */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.8);
            animation: scan 3s linear infinite;
            opacity: 0;
        }

        .group:hover .scan-line {
            opacity: 1;
        }

        @keyframes scan {
            0% {
                top: 0%;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- COMPONENTS ---

        const Navbar = () => (

        );

        const HeroAppPreview = () => {
            const [activeFile, setActiveFile] = useState(0);
            const files = [
                { name: 'raw_footage_01.mov', type: 'video', color: 'text-red-400', bg: 'bg-red-500/20' },
                { name: 'client_contract.pdf', type: 'doc', color: 'text-blue-400', bg: 'bg-blue-500/20' },

                const interval = setInterval(() => setActiveFile(prev => (prev + 1) % files.length), 2000);

                                    <div className="flex items-center gap-3 text-sm text-slate-300">

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

        );

        const InteractiveSortDemo = () => {
            const [sorted, setSorted] = useState(false);

            return (
                <div className="w-full bg-[#0a0a0c] rounded-xl border border-white/10 p-6 md:p-8 flex flex-col md:flex-row gap-8 md:gap-12 items-center">
                    <div className="flex-1 space-y-6">
